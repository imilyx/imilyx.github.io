        <p><a href="https://www.lydsy.com/JudgeOnline/problem.php?id=1093" target="_blank" rel="noopener">题目链接</a></p>
<p>任何一个强连通分量肯定半连通，所以要先缩点。</p>
<p>缩完后可以发现，题目就是让你找最长链，所以按拓扑序 DP 找最长链就好了。</p>

="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> N = <span class="number">1e6</span> + <span class="number">10</span>;</span><br><span class="line"><span class="keyword">int</span> n, m, mod, scc, top, id;</span><br><span class="line"><span class="keyword">int</span> dfn[N], low[N], color[N], num[N], stk[N], vis[N];</span><br><span class="line"><span class="keyword">int</span> deg[N], f[N], g[N], from[N];</span><br><span class="line"><span class="comment">// f[x] 表示以点 x 为终点的链的最大长度</span></span><br><span class="line"><span class="comment">// g[x] 表示以点 x 为终点，长度为 f[x] 的链的数量</span></span><br><span class="line"><span class="keyword">int</span> to1[N &lt;&lt; <span class="number">1</span>], nxt1[N &lt;&lt; <span class="number">1</span>], lnk1[N], cnt1;</span><br><span class="line"><span class="keyword">int</span> to2[N &lt;&lt; <span class="number">1</span>], nxt2[N &lt;&lt; <span class="number">1</span>], lnk2[N], cnt2;</span><br><span class="line"><span class="built_in">queue</span>&lt;<span class="keyword">int</span>&gt; q;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">add1</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">    to1[++cnt1] = y, nxt1[cnt1] = lnk1[x], lnk1[x] = cnt1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">add2</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">    to2[++cnt2] = y, nxt2[cnt2] = lnk2[x], lnk2[x] = cnt2;</span><br><span class="line">    deg[y]++;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">tarjan</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</span><br><span class="line">    stk[++top] = x;</span><br><span class="line">    vis[x] = <span class="number">1</span>;</span><br><span class="line">    dfn[x] = low[x] = ++id;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = lnk1[x]; i; i = nxt1[i]) &#123;</span><br><span class="line">        <span class="keyword">int</span> y = to1[i];</span><br><span class="line">        <span class="keyword">if</span> (!dfn[y]) &#123;</span><br><span class="line">            tarjan(y);</span><br><span class="line">            low[x] = min(low[x], low[y]);</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (vis[y]) &#123;</span><br><span class="line">            low[x] = min(low[x], dfn[y]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (low[x] == dfn[x]) &#123;</span><br><span class="line">        scc++;</span><br><span class="line">        <span class="keyword">int</span> pos = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (pos != x) &#123;</span><br><span class="line">            pos = stk[top--];</span><br><span class="line">            vis[pos] = <span class="number">0</span>;</span><br><span class="line">            color[pos] = scc, num[scc]++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">build</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = lnk1[i]; j; j = nxt1[j]) &#123;</span><br><span class="line">            <span class="keyword">if</span> (color[to1[j]] != color[i])</span><br><span class="line">                add2(color[i], color[to1[j]]);</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dp</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++) <span class="keyword">if</span> (!deg[i]) &#123;</span><br><span class="line">        q.push(i);</span><br><span class="line">        f[i] = num[i], g[i] = <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span> (!q.empty()) &#123;</span><br><span class="line">        <span class="keyword">int</span> x = q.front(); q.pop();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = lnk2[x]; i; i = nxt2[i]) &#123;</span><br><span class="line">            <span class="keyword">int</span> y = to2[i];</span><br><span class="line">            deg[y]--;</span><br><span class="line">            <span class="keyword">if</span> (!deg[y]) q.push(y);</span><br><span class="line">            <span class="keyword">if</span> (from[y] == x) <span class="keyword">continue</span>;  <span class="comment">// 去重边</span></span><br><span class="line">            <span class="keyword">if</span> (f[y] &lt; f[x] + num[y]) &#123;</span><br><span class="line">                f[y] = f[x] + num[y], g[y] = g[x];</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (f[y] == f[x] + num[y]) &#123;</span><br><span class="line">                g[y] = (g[y] + g[x]) % mod;</span><br><span class="line">            &#125;</span><br><span class="line">            from[y] = x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span>, &amp;n, &amp;m, &amp;mod);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= m; i++) &#123;</span><br><span class="line">        <span class="keyword">int</span> x, y; <span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;x, &amp;y);</span><br><span class="line">        add1(x, y);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++) <span class="keyword">if</span> (!dfn[i]) tarjan(i);</span><br><span class="line">    build();</span><br><span class="line">    dp();</span><br><span class="line">    <span class="keyword">int</span> Mx = <span class="number">-1</span>, cnt = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (f[i] &gt; Mx) Mx = f[i], cnt = g[i];</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (f[i] == Mx) cnt = (cnt + g[i]) % mod;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n%d\n"</span>, Mx, cnt);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
